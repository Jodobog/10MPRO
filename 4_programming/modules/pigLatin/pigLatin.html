<html>
    <head>
        <!-- Creates title -->
        <title>Pig Latin Translator</title>
    </head>


    <body>
        <!-- Creates user input -->
        <input type="text" id="wordinput"><br>
        <!-- Creates translate button -->
        <button onclick="Translation()">Translate</button>

        <script>
            function Translation() {
                var word = document.getElementById(wordinput).value;
                var firstletter = word.charAt(0);
                if(["a", "e", "i", "o", "u", "y"].indexOf(firstletter) <= -1) {
                   Translation = word.slice(1,100000) + firstletter + "ay";
                   }
                else if(["a", "e", "i", "o", "u", "y"].indexOf(firstletter) > -1) {
                   Translation = word + "ay";
                   }
                else {
                     Translation = "Not a valid word";
                }
                alert(Translation);
            }
        </script>
    </body>
