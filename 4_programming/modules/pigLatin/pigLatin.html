<html>
    <head>
        <!-- Creates title -->
        <title>Pig Latin Translator</title>
    </head>


    <body>
        <!-- Creates header -->
        <h1>Pig Latin Translator</h1>
        <!-- Creates description in paragraphs-->
        <p>Enter a single word to have it translated into pig latin.</p>
        <!-- Creates user input -->
        <input type="text" id="wordinput"><br>
        <!-- Creates translate button -->
        <button onclick="Translation()">Translate</button>

        <script>
            function Translation() {
                //Defines a list of variables
                var vowels = ["a", "e", "i", "o", "u", "y"];
                var consonants = ["b", "c", "d", "f", "g", "h", "j", "k", "l", "m", "n", "p", "q", "r", "s", "t", "v", "w", "x", "z"];
                var word = document.getElementById("wordinput").value;
                var wordlength = word.length;
                var firstletter = word.charAt(0);
                var result;
                var findvowel;
                var firstvowel = 1000000;
                var firstconsonants;

                word = word.toLowerCase();

                //Finds the location of the first vowel
                for(scan = 0; scan >= 0 && scan < vowels.length; scan++) {
                    findvowel = word.indexOf(vowels[scan]);
                    if(findvowel > -1) {
                        firstvowel = Math.min(firstvowel, findvowel);
                    }
                }

                //Translates if the first letter(s) is/are consonants
                firstconsonants = word.slice(0,firstvowel);
                if(consonants.indexOf(firstletter) > -1) {
                   result = word.slice(firstvowel,wordlength) + firstconsonants + "ay";
                   }
                //Translates if the first letter(s) is/are vowels
                else if(vowels.indexOf(firstletter) > -1) {
                    result = word + "ay";
                }
                //Translates if the first letter(s) is/are not letters
                else {
                     result = "Not a valid word";
                }
                //Sends translation as an alert
                    alert(result);
            }
        </script>
    </body>
