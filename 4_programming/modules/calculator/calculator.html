<html>
    <head>
        <!-- Creates title -->
        <title>Calculator</title>
    </head>


    <body>
        <!-- Creates header -->
        <h1>Online Calculator</h1>
        <!-- Creates description in paragraphs-->
        <p>Enter a single-operation equation to calculate.</p>
        <!-- Creates user inputs with labels -->
        Enter the first number: <input type="text" id="number1"><br><br>
        Enter the equation (+, âˆ’, x, /): <input type="text" id="operation"><br><br>
        Enter the second number: <input type="text" id="number2"><br><br>
        <!-- Creates calculate button -->
        <button onclick="Calculate()">Calculate</button>

        <script>
            function Calculate() {
                //Defines a list of variables
                var number1 = parseInt(document.getElementById("number1").value);
                var operation = document.getElementById("operation").value;
                var number2 = parseInt(document.getElementById("number2").value);
                var output;

                //Calculates addition
                if(operation == "+") {
                   output = number1 + number2;
                   }
                //Calculates subtraction
                if(operation == "-") {
                   output = number1 - number2;
                   }
                //Calculates multiplication
                if(operation == "x") {
                   output = number1 * number2;
                   }
                //Calculates division
                if(operation == "/") {
                   output = number1 / number2;
                   }
                //Checks if it's a valid equation
                else {
                    output = "Not a valid equation"
                }
                //Sends calculation as an alert
                alert(output);
            }
        </script>
    </body>
