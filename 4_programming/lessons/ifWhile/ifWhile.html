<!DOCTYPE html>
<html>
    <head>
        <title>If and While Loops Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Add testing CSS. -->
        <link href="../../../test/mocha.css" rel="stylesheet" />
    </head>

    <body>
        <!-- No HTML necessary! The page will test your functions and display the result. -->

        <!-- Add testing content and JS. -->
        <div id="mocha"></div>
        <script src="../../../test/chai.min.js"></script>
        <script src="../../../test/chai-spies.min.js"></script>
        <script src="../../../test/mocha.min.js"></script>
        <script src="../../../test/mocha-clean.min.js"></script>
        <script src="./test.js"></script>

        <script>
            //Returns the larger of the two values, using an if statement.
            function max(a,b) {
                if(a > b) {
                    return a;
                }
                else {
                    return b;
                }
            }

            //Returns the largest of the three values, using nested if statements.
            function max3(a,b,c) {
                if(a > b && a > c) {
                   return a
                   }
                else if(b > a && b > c) {
                    return b;
                }
                else {
                    return c;
                }
            }

            //Takes a digit (0-9) and returns the digit as a word (in English), using a series of if/else if statements.
            function numToWord(x) {
                if(x == 0) {
                    return "zero";
                }
                else if(x == 1) {
                    return "one";
                }
                else if(x == 2) {
                    return "two";
                }
                else if(x == 3) {
                    return "three";
                }
                else if(x == 4) {
                    return "four";
                }
                else if(x == 5) {
                    return "five";
                }
                else if(x == 6) {
                    return "six";
                }
                else if(x == 7) {
                    return "seven";
                }
                else if(x == 8) {
                    return "eight";
                }
                else if(x == 9) {
                    return "nine";
                }
                else {
                    return "not a digit";
                }
            }

            //Takes a positive integer and counts down to 0, logging each value (using console.log()).
            function countdown(x) {
                while(x >= 0) {
                    console.log(x);
                    x = x - 1;
                }
            }

            //Takes a positive number and repeatedly divides by 2, until it is less than 1. Returns the end result (a value between 0-1).
            function halver(x) {
                while(x >= 1) {
                    x = x / 2;
                }
                return x;
            }
        </script>
    </body>
</html>
